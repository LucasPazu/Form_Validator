<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Validator</title>
</head>
<body>
    <form class="form" action="./submit.html" method="POST" onsubmit="return validate()">

        <div class="form-basic-info left">
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-name" placeholder="name">
            </div>
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-surname" placeholder="surname">
            </div>
            <div class="form-row">
                <input  class="custom-input"type="date" id="form-birth-date" min="1900-01-01">
            </div>
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-phone-number" pattern="^\d{9}$" placeholder="phone number">
            </div>
            <div class="form-row">
                <input  class="custom-input"type="email" id="form-email" placeholder="email">
            </div>
        </div>

        <div class="form-basic-info right">
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-post-code" pattern="^\d{2}\-\d{3}$" placeholder="post code(xx-xxx)" >
            </div>
            <div class="form-row">
                <select class="custom-input custom-select" id="form-provice">
                    <option value="">choose province</option>
                    <option value="Podlaskie">Podlaskie</option>
                </select>
            </div>


            <fieldset class="form-row form-box">
                    <label class="label" for="form-sex"">Sex</label>
                    <div class="input-box">
                        <input type="radio" name="sex" value="male">
                        <span>male</span>
                    </div>
                    <div class="input-box">
                        <input type="radio" name="sex" value="female">
                        <span>female</span>
                    </div>
                </fieldset>

            <fieldset class="form-row form-box">
                <label class="label" for="form-hobby"">Hobby</label>
                <div class="input-box">
                    <input type="checkbox" name="coding" >
                    <span>coding</span>
                </div>
                <div class="input-box">
                    <input type="checkbox" name="programming" >
                    <span>programming</span>
                </div>
            </fieldset>
        </div>
        <div>
            <input type="submit" class="submit-btn" id="submit-btn"value="Submit">
        </div>
    </form>

   
    <script src="./js/script.js"></script>
</body>
</html>
