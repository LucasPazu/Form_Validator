<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Validator</title>
</head>
<body>
    <form class="form" action="" method="post">
        <div class="form-row">
            <label class="label" for="form-name">Name</label>
            <input  class="custom-input"type="text" id="form-name" placeholder="" required>
        </div>
        <div class="form-row">
            <label class="label" for="form-surname">Surname</label>
            <input  class="custom-input"type="text" id="form-surname" placeholder="" required>
        </div>
        <div class="form-row">
            <label class="label" for="form-birth-date"">Birth date</label>
            <input  class="custom-input"type="text" id="form-birth-date" pattern="^\d{4}\-\d{2}\-\d{2}$" placeholder="rrrr-mm-dd" required>
        </div>
        <div class="form-row">
            <label class="label" for="form-phone-number"">Phone number</label>
            <input  class="custom-input"type="text" id="form-phone-number" pattern="^\d{9}$" placeholder="" required>
        </div>
        <div class="form-row">
                <label class="label" for="form-email"">Email</label>
                <input  class="custom-input"type="email" id="form-email" placeholder="" required>
            </div>
        <div class="form-row">
            <label class="label" for="form-post-code"">Post code</label>
            <input  class="custom-input"type="text" id="form-post-code" pattern="^\d{2}\-\d{3}$" placeholder="xx-xxx" required>
        </div>
        <div class="form-row">
            <label class="label" for="form-sex"">Province</label>
            <select class="custom-input">
                <option value="">Choose</option>
                <option value="Podlaskie">Podlaskie</option>
            </select>
        </div>

        <fieldset class="form-row">
            <label class="label" for="form-sex"">Sex</label>
            <div class="input-box">
                <input type="radio" name="sex" value="male" required>
                <span>male</span>
            </div>
            <div class="input-box">
                <input type="radio" name="sex" value="female"required>
                <span>female</span>
            </div>
        </fieldset>
        <fieldset class="form-row">
            <label class="label" for="form-hobby"">Hobby</label>
            <div class="input-box">
                <input type="checkbox" name="coding" >
                <span>coding</span>
            </div>
            <div class="input-box">
                <input type="checkbox" name="programming" >
                <span>programming</span>
            </div>
        </fieldset>

        <div class="form-row">
            <input class="submit-btn" type="submit" value="send">
        </div>
    </form>
</body>
</html>
