<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Validator</title>
</head>
<body>
    <form class="form" action="" method="post">

        <div class="form-basic-info left">
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-name" placeholder="name" required>
            </div>
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-surname" placeholder="surname" required>
            </div>
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-birth-date" pattern="^\d{4}\-\d{2}\-\d{2}$" placeholder="birth date(rrrr-mm-dd)" required>
            </div>
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-phone-number" pattern="^\d{9}$" placeholder="phine number" required>
            </div>
            <div class="form-row">
                <input  class="custom-input"type="email" id="form-email" placeholder="email" required>
            </div>
        </div>

        <div class="form-basic-info right">
            <div class="form-row">
                <input  class="custom-input"type="text" id="form-post-code" pattern="^\d{2}\-\d{3}$" placeholder="post code(xx-xxx)" required>
            </div>
            <div class="form-row">
                <select class="custom-input custom-select">
                    <option value="">choose province</option>
                    <option value="Podlaskie">Podlaskie</option>
                </select>
            </div>


            <fieldset class="form-row form-box">
                    <label class="label" for="form-sex"">Sex</label>
                    <div class="input-box">
                        <input type="radio" name="sex" value="male" required>
                        <span>male</span>
                    </div>
                    <div class="input-box">
                        <input type="radio" name="sex" value="female"required>
                        <span>female</span>
                    </div>
                </fieldset>

            <fieldset class="form-row form-box">
                <label class="label" for="form-hobby"">Hobby</label>
                <div class="input-box">
                    <input type="checkbox" name="coding" >
                    <span>coding</span>
                </div>
                <div class="input-box">
                    <input type="checkbox" name="programming" >
                    <span>programming</span>
                </div>
            </fieldset>
        </div>


    </form>
</body>
</html>
